  <h1>IT Team Members</h1>
  <section>
    <h2>Add New Member</h2>
    <form>
      <fieldset style="border: none;">
        
        <label for="first_name">
          First Name
          <br><br>
          <input type="text" placeholder="John" name="first_name" id="first_name">
        </label>

        <br><br>

        <label for="last_name">
          Last name
          <br><br>
          <input type="text" placeholder="Doe" name="last_name" id="last_name">
        </label>

        <br><br>

        <label for="role">
          Role
          <br><br>
          <input type="text" placeholder="Developer" name="role" id="role">
        </label>

        <br><br>

        <label for="email">
          Email
          <br><br>
          <input type="text" placeholder="email@email.com" name="email" id="email">
        </label>

        <br>

        <button type="submit">Add Member</button>
      </fieldset>
    </form>
  </section>
